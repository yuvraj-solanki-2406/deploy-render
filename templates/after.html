<!DOCTYPE html>
<html>
<head>
  <title>Flask Result Page</title>
  <style>
    /* CSS styles for the result page */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }
    
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      animation: fade-in 1s;
    }
    
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Depth in mm for VG30 WMA</h1>
    <div class="result">
      <!-- <p>This is the result of your Flask application:</p> -->
      <p>{{ data }}</p>
    </div>
  </div>
</body>
</html>
